<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="clock.js">
      
  </script>

  </head>
  <body>
    <div class="container my-4">
      <div class="jumbotron">
          <h1 class="display-4">Current time Is: <span id="time"></span></h1>
          
          <hr class="my-4">
          <p>We are here to show you the time for different countries</p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Browse times
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">USA - EST</a></li>
              <li><a class="dropdown-item" href="#">UK - GMT</a></li>
              <li><a class="dropdown-item" href="#">India - IST</a></li>
              <li><a class="dropdown-item" href="#">Australia - AEST</a></li>
              <li><a class="dropdown-item" href="#">>Germany - CET</a></li>
              <li><a class="dropdown-item" href="#">Japan - JST</a></li>
              <li><a class="dropdown-item" href="#">China - CST</a></li>
            </ul>
          </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
